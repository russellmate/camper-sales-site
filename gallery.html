<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
    </style> 
    <title>JR Camper Conversions - Gallery</title>
</head>
<body>
    <header>
        <img class="logo" src="./images/jr-logo.png" alt="Logo">
        <!--hide for desktop-->
        <nav class="hamburger-menu"> 
            <div class="hamburger"></div>
        </nav>
        <nav class="nav-menu">
            <ul class="mobile-nav">
                <a href="./index.html" class="mobile-nav-item"><li>Home</li></a>
                <a href="./gallery.html" class="mobile-nav-item" id="middle-nav"><li>Gallery</li></a>
                <a href="./contact.html" class="mobile-nav-item"><li>Contact</li></a>
            </ul>
        </nav>
        <!--hide for mobile-->
        <nav class="desktop-navbar">
            <ul class="desktop-nav">
                <a href="./index.html" class="desktop-nav-item"><li>Home</li></a>
                <a href="./gallery.html" class="desktop-nav-item" id="middle-nav"><li>Gallery</li></a>
                <a href="./contact.html" class="desktop-nav-item"><li>Contact</li></a>
            </ul>
        </nav>
        <hr class="nav-rule">
    </header>
    <main class="gallery-main">
        <p class="gallery-intro">Here in the gallery we have an example of one of our builds so that you can see the conversion process from panel van to camper van.</p>
        <div class="gallery-grid">
            <div class="gallery-section">
                <img src="./images/Front before.jpg" alt="Front of van before conversion" class="gallery-item">
                <figcaption class="gallery-label">Front of van before conversion</figcaption>
            </div>
            <div class="gallery-section">
                <img src="./images/Rear before.jpg" alt="Rear of van before conversion" class="gallery-item">
                <figcaption class="gallery-label">Rear of van before conversion</figcaption>
            </div>
            <div class="gallery-section">
                <img src="./images/Stripped out.jpg" alt="Stripped out interior of van" class="gallery-item">
                <figcaption class="gallery-label">Stripped out interior of van</figcaption>
            </div>
            <div class="gallery-section">
                <img src="./images/Side of van.jpg" alt="Side of van during early stages of conversion" class="gallery-item">
                <figcaption class="gallery-label">Side of van during early stages of conversion</figcaption>
            </div>
            <div class="gallery-section">
                <img src="./images/Roof cut out.jpg" alt="Cutting the roof off the van" class="gallery-item">
                <figcaption class="gallery-label">Cutting the roof off the van</figcaption>
            </div>
            <div class="gallery-section">
                <img src="./images/Felt inside van.jpg" alt="Installing felt inside the van" class="gallery-item">
                <figcaption class="gallery-label">Installing felt inside the van</figcaption>
            </div>
            <div class="gallery-section">
                <img src="./images/Van wiring 1.jpg" alt="Van wiring" class="gallery-item">
                <figcaption class="gallery-label">Van wiring</figcaption>
            </div>
            <div class="gallery-section">
                <img src="./images/Van wiring 2.jpg" alt="Van wiring" class="gallery-item">
                <figcaption class="gallery-label">Van wiring</figcaption>
            </div>
            <div class="gallery-section">
                <img src="./images/Side of van - windows.jpg" alt="New side windows on van" class="gallery-item">
                <figcaption class="gallery-label">New side windows on van</figcaption>
            </div>
            <div class="gallery-section">
                <img src="./images/Inside furnishings.jpg" alt="New furnishings inside van" class="gallery-item">
                <figcaption class="gallery-label">New furnishings inside van</figcaption>
            </div>
            <div class="gallery-section">
                <img src="./images/Front after.jpg" alt="Front of van after conversion" class="gallery-item">
                <figcaption class="gallery-label">Front of van after conversion</figcaption>
            </div>
            <div class="gallery-section">
                <img src="./images/Rear after.jpg" alt="Rear of van after conversion" class="gallery-item">
                <figcaption class="gallery-label">Rear of van after conversion</figcaption>
            </div>
            <div class="gallery-section">
                <img src="./images/Roof lift 2.jpg" alt="Roof extension" class="gallery-item">
                <figcaption class="gallery-label">Roof extension</figcaption>
            </div>
        </div>
    </main>
</body>
<script src="./gallery.js"></script>
</html>
